apiVersion: v1
kind: Service
metadata:
  name: monitoring
  namespace: maya-apps
  labels:
    app: monitoring
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: maya
    app.kubernetes.io/component: backend
  annotations:
    # Prometheus scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: monitoring
  ports:
  - name: http
    port: 3334
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600