apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-app
  namespace: maya-apps
  labels:
    app: monitoring
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: maya
  annotations:
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: maya-ingress-security-headers@kubernetescrd,maya-ingress-rate-limit@kubernetescrd
    # Cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Additional annotations
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - monitoring.dev.hakicloud.com
    secretName: monitoring-app-tls
  rules:
  - host: monitoring.dev.hakicloud.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring
            port:
              number: 3334