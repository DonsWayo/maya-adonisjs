apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring
  namespace: maya-apps
  labels:
    app: monitoring
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: maya
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
        app.kubernetes.io/name: monitoring
        app.kubernetes.io/part-of: maya
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: monitoring-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: monitoring
        image: ghcr.io/your-org/maya-monitoring:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3334
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        # Secrets from Secret objects
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: monitoring-app-secrets
              key: app-key
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: redis-password
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: clickhouse-password
        - name: LOGTO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: logto-credentials
              key: monitoring-client-id
        - name: LOGTO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: logto-credentials
              key: monitoring-client-secret
        - name: LOGTO_M2M_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: logto-credentials
              key: monitoring-m2m-client-id
        - name: LOGTO_M2M_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: logto-credentials
              key: monitoring-m2m-client-secret
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key-id
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-access-key
        envFrom:
        - configMapRef:
            name: monitoring-app-config
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-tmp
          mountPath: /app/tmp
      initContainers:
      # Run database migrations
      - name: postgres-migrations
        image: ghcr.io/your-org/maya-monitoring:latest
        command: ["node", "ace", "migration:run", "--force"]
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: postgres-password
        envFrom:
        - configMapRef:
            name: monitoring-app-config
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      # Run ClickHouse migrations
      - name: clickhouse-migrations
        image: ghcr.io/your-org/maya-monitoring:latest
        command: ["node", "ace", "clickhouse:migrate"]
        env:
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: clickhouse-password
        envFrom:
        - configMapRef:
            name: monitoring-app-config
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - monitoring
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-app
  namespace: maya-apps
  labels:
    app: monitoring
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: maya