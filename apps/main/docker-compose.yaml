  #     service: redis
  #   networks:
  #     - maya_network

  # clickhouse:
  #   extends:
  #     file: ../../docker-compose.yaml
  #     service: clickhouse
  #   networks:
  #     - maya_network

  # logto:
  #   extends:
  #     file: ../../docker-compose.yaml
  #     service: logto
  #   networks:
  #     - maya_network

  # logto_postgres:
  #   extends:
  #     file: ../../docker-compose.yaml
  #     service: logto_postgres
  #   networks:
  #     - maya_network

networks:
  maya_network:
    name: maya-adonisjs_maya_network
    external: false
